<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Recursive Factorial Function</title>
      <style type = "text/css">
         p       { margin: 0px; }
      </style>
      <script>
		 
         var output = ""; // stores the output  
		 
         function calculateFactorials()
         {
			output += "<tabel border="" width ="600px"> ";
			
            for ( var i = 0; i <= 30; ++i ){
			output += "<tr><td></td><td></td></tr>"
              // output += "<tr><td>"+i+"</td>"+ "<td>"+  Fibonacci(i) + "</td></tr>";
			}
			output += "</tabel>";
            document.getElementById( "results" ).innerHTML = output;
         } 
		 
         function Fibonacci( number )                  
         {                                             
            if ( number <= 1 )            
               return 1;                               
            else{                       
               return  Fibonacci(number-1)+ Fibonacci(number-2);
			}
         }                                            
         window.addEventListener( "load", calculateFactorials, false );
      </script>
   </head>
   <body>
      <h1>Fibonacci number of 0 to 30</h1>
      <div id = "results"></div>
   </body>
</html>
