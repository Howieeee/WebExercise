<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Random RGB</title> 
      <style type = "text/css">
        div {
        width : 300px;
        height : 300px;
        border : 1px solid black;
        float: left;
		}

      </style>
      <script>
		var color=["#AAFFFF",
           "#FFAAFF",
           "#FFFFAA"];
		var count =0;
         function start(){
			var button = document.getElementById("Button");
			button.addEventListener("click",onClick,false);
		 }

		 function onClick(){
		 //document.write(count);
			//document.writeln("<p>"+count+"</p>);
			var D1 = document.getElementById("d1");
			var D2 = document.getElementById("d2");
			var D3 = document.getElementById("d3");
			
			count = count + 1;
			
			//document.write(count);
			
			if(count == 1 ){
				D1.style.backgroundColor = color[0];
			}else if(count ==2){
				D2.style.backgroundColor = D1.style.backgroundColor;
				D1.style.backgroundColor = color[1];
			}else if(count ==3){
				D3.style.backgroundColor = D2.style.backgroundColor;
				D2.style.backgroundColor = D1.style.backgroundColor ;
				D1.style.backgroundColor = color[2];
			}else if(count ==4){
				D1.style.backgroundColor = "#FFFFFF";
				D2.style.backgroundColor = "#FFFFFF";
				D3.style.backgroundColor = "#FFFFFF";
				count =0;
			}
		 }
		 
		 window.addEventListener("load",start,false);
      </script>
   </head>
 <body>
   <form action = "#">
      <input id = "Button" type ="button"
         value = "Change Color">
   </form>
  <div id = "d1"></div>
  <div id = "d2"></div>
  <div id = "d3"></div>
</body>
